<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="navbar">
      <img src="img/logo.png" alt="FaceRec">
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Service</a>
        <a href="#">Team</a>
        <a href="#">Features</a>
        <a href="#">FAQ</a> 
        <a href="#">Contact</a>
      </div>
      <div class="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="cover">
      <div class="content">
        <div class="title">
          <h1>FACE</h1>
          <h2>RECOGNITION</h2>
        </div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora, rerum veniam necessitatibus amet fugit iste expedita quibusdam laborum fugiat est?</p>

        <button>Get Started</button>

        <div class="sosmed">
          <a href="#">
            <img src="img/fb.png" alt="Facebook">
          </a>
          <a href="#">
            <img src="img/tweet.png" alt="Twitter">
          </a>
          <a href="#">
            <img src="img/ig.png" alt="Instagram">
          </a>
        </div>
      </div>

      <div class="hp">
        <img src="img/bg.png" alt="Background HP" class="bgHP sp">
        <div class="cover-HP">
          <img src="img/hp.png" alt="HP" class="smartphone sp">
        </div>
      </div>
    </div>

    
  </div>


  <script>
    const menuToggle = document.querySelector('.menuToggle');
    const menu = document.querySelector('.menu');
    menuToggle.addEventListener('click', function() {
      menu.classList.toggle('showSlide');
    })
  </script>
</body>
</html>
